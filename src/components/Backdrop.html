{{#if src}}
	<img class="backdrop" src="{{src}}" alt="" />
{{else}}
	<div class="backdrop"></div>
{{/if}}

<style>
	.backdrop {
		position: fixed;
		width: 100vw;
		height: 100vh;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		z-index: -1;
		object-fit: cover;
		background-color: rgb(10, 7, 27);
	}
</style>
