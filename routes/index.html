<:Head>
	<title>Guided relaxation</title>
</:Head>

<Layout page="home">
	<Backdrop />
	<Header heading="Guided relaxation" />

	<div class="tracklists">
		{{#each tracklists as tracklist}}
			<Tracklist id="{{tracklist.id}}"
				name="{{tracklist.name}}"
				tracks="{{tracklist.tracks}}" />
		{{/each}}
	</div>

	<AdditionalResources resources="{{additionalResources}}" />
</Layout>

<style>
	:global(main[data-page="home"]) {
		box-sizing: border-box;
		width: 100%;
		padding-left: 3em;
		padding-right: 3em;
	}

	.tracklists {
		box-sizing: border-box;
		width: 100%;
	}

	@media (min-width: 768px) {
		.tracklists {
			display: flex;
			justify-content: center;
			flex-direction: row;
			flex-wrap: wrap;
			padding-left: -2em;
			padding-right: -2em;
		}
	}
</style>

<script>
	import Layout from '@/components/Layout.html';
	import Backdrop from '@/components/Backdrop.html';
	import Header from '@/components/Header.html';
	import Tracklist from '@/components/Tracklist.html';
	import AdditionalResources from '@/components/AdditionalResources.html';

	import tracklists from '@assets/tracklists.json';
	import additionalResources from '@assets/additionalResources.json';

	export default {
		data() {
			return {
				tracklists,
				additionalResources
			};
		},
		components: {
			Layout,
			Backdrop,
			Header,
			Tracklist,
			AdditionalResources
		}
	};
</script>
